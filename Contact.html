<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <meta charset="utf-8" lang="en" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Nella Balog's contact-form" />
        <link rel="stylesheet" type="text/css" href="CSS/navbar.css"/>
        <link rel="stylesheet" type="text/css" href="CSS/Contact.css"/>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <title>Balog Nella - Contact</title>
    </head>
    <body>
        <script src="Js/common.js"></script>
        <script>
            function ValidateEmail(inputText)
            {
                var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                if(inputText.value.match(mailformat))
                {
                    event.preventDefault();
                }
            }
        </script>
        
        <div id="nav-placeholder"></div>
           
        <div class="contact-form">
            <div class="center">
                <h2>CONTACT ME</h2>
            
                <form name="form1" action="https://formsubmit.co/471984831846f2b8d0c9e8d671b461f3" method="POST">
                    <div class="flexbox">
                        <div class="inputdiv">
                            <input type="text"  name="firstname" value="" class="oneline field" placeholder="hold" required>
                            <label for="firstname" class="label-name"><span class="content">First Name</span></label>    
                        </div>  
                        <div class="space"></div>
                        <div class="inputdiv">
                            <input type="text"  name="lastname" value="" class="oneline field" placeholder="hold" required>
                            <label for="lastname" class="label-name"><span class="content">Last Name</span></label>    
                        </div> 
                    </div>
                    <div class="inputdiv">
                        <input type="email" name="email" value="" class="field" placeholder="hold" required>
                        <label for="email" class="label-name"><span class="content">Email Adress</span></label>    
                    </div>
                    <div class="inputdiv">
                        <input type="text" name="_subject" value=""  class="field" placeholder="hold" required>
                        <label for="subject" class="label-name"><span class="content">Subject</span></label>    
                    </div>
                    <div class="inputdiv message">
                        <textarea type="text" name="message" value=""  class="field" required id="message" rows="10" placeholder="hold"></textarea>
                        <label for="message" class="label-name"><span class="content">Message</span></label>    
                    </div>
                    <div class="inputdiv submitDiv">   
                        <button type="submit"  class="submit-btn" onclick="ValidateEmail(document.form1.message)">Send Message</button>
                    </div>
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_next" value="https://csicsi2000.github.io/Nella-weboldal/thanks.html">
                </form>
            </div>
        </div>
    </body>
</html>
